<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Adi Calculator</title>
    <meta name="description" content="calculator app for TOP" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="app.js" defer></script>
    <div id="calculator">
      <div class="buttons">
        <div class="display"></div>
        <button id="clear" class="calculate">C</button>
        <button id="sign" class="calculate operator">±</button>
        <button id="percent" class="calculate operator">%</button>
        <button id="divide" class="calculate operator">÷</button>
        <button id="seven" class="calculate number">7</button>
        <button id="eight" class="calculate number">8</button>
        <button id="nine" class="calculate number">9</button>
        <button id="multiply" class="calculate operator">*</button>
        <button id="four" class="calculate number">4</button>
        <button id="five" class="calculate number">5</button>
        <button id="six" class="calculate number">6</button>
        <button id="subtract" class="calculate operator">-</button>
        <button id="one" class="calculate number">1</button>
        <button id="two" class="calculate number">2</button>
        <button id="three" class="calculate number">3</button>
        <button id="add" class="calculate operator">+</button>
        <button id="zero" class="calculate number">0</button>
        <button id="decimal" class="calculate operator">.</button>
        <button id="equals" class="calculate">=</button>
      </div>
    </div>
  </body>
</html>
