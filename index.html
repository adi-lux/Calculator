<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Adi Calculator</title>
        <meta name="description" content="calculator app for TOP">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="app.js" defer></script>
        <div id="calculator">
            <div class="buttons">
                <div class="display">321</div>
                <button class="calculate">C</button>
                <button class="calculate">±</button>
                <button class="calculate">%</button>
                <button class="calculate">÷</button>
                <button class="calculate">7</button>
                <button class="calculate">8</button>
                <button class="calculate">9</button>
                <button class="calculate">/</button>
                <button class="calculate">4</button>
                <button class="calculate">5</button>
                <button class="calculate">6</button>
                <button class="calculate">*</button>
                <button class="calculate">1</button>
                <button class="calculate">2</button>
                <button class="calculate">3</button>
                <button class="calculate">+</button>
                <button class="calculate" id="zero">0</button>
                <button class="calculate">.</button>
                <button class="calculate">=</button>

            </div>
        </div>
    </body>
</html>
